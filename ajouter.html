<!DOCTYPE>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Ajouter un événément</title>
    <link rel="stylesheet" href="./css/calendrier.css">
   
</head>
<body>
    <div class="addEvent">
        <h1>Ajouter un événement</h1>


            <div class="LigneText">
                <span>Titre</span>
                <input type="text" id="addTitre">
            </div>
    
            <div class="LigneText">
                <span>Date debut</span>
                <input type="date" id="startdate">
            </div>
    
            <div class="LigneText">
                <span>Date fin</span>
                <input type="date" id="enddate">
            </div>
    
            <div class="LigneText">
                <span>
                    Localisation
                </span>
                <input type="text" id="addLieu">
            </div>
    
            <div class="LigneText">
                <span>
                    Catégorie
                </span>
                <input type="text" id="addCategorie">
            </div>
            
            <div class="LigneText">
                <span>
                    Statut
                </span>
                <input type="text" id="addStatut">
            </div>
    
            <div class="LigneText">
                <span>
                    Description
                </span>
                <input type="text" id="addDescription">
            </div>
    
            <div class="LigneText">
                <span>
                    Transparence
                </span>
                <input type="text" id="addTransparence">
            </div>
    
            <div class="buttonsAdd">
                <button id="valider">Valider</button>
                <button id="annuler">Annuler</button>
            </div>
    
        </div>
    
    
    <script src="./js/ajouter.js"></script>
</body>
</html>
